plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        name 'm2-duncte123'
        url 'https://m2.duncte123.dev/releases'
    }
    maven {
        name 'm2-duncte123'
        url 'https://m2.duncte123.dev/snapshots'
    }
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'

    implementation 'io.github.cdimascio:dotenv-java:2.2.4'
    implementation("net.dv8tion:JDA:5.0.0-alpha.18")
    implementation group: 'me.duncte123', name: 'botCommons', version: 'beta_3.0.3'
    implementation 'com.github.walkyst:lavaplayer-fork:1.3.98.4'
    implementation group: 'com.google.apis', name: 'google-api-services-youtube', version: 'v3-rev20220719-2.0.0'
    implementation group: 'com.google.http-client', name: 'google-http-client-jackson2', version: '1.42.2'
    implementation("club.minnced:discord-webhooks:0.8.2")
    implementation("ch.qos.logback:logback-classic:1.2.8")
}

test {
    useJUnitPlatform()
}